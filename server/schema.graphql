enum category{
    Shirts
    Jeans
    Jackets
    Sweaters
    Accessories
}
type Product{
    id: Int!
    category: category!
	name: String!
	price: Float
	image: String

}

input ProductInputs {
  
    category: category!
	name: String!
	price: Float
	image: String
}

type Query{
    
    productList:[Product!]!
}

type Mutation{
    
    addProduct(product: ProductInputs!): Product!
}